<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="message" placeholder="edit me">
    <p>{{ message }}</p>
    <p>length: {{ message.length }}</p>
</div>
</body>
</html>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
    })
</script>
